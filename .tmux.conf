# Change the default $TERM
## set the default TERM
set -g default-terminal screen

## update the TERM variable of terminal emulator when creating a new session or attaching a existing session
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'

## determine if we should enable 256-colour support
if "[[ ${TERM} =~ 256color || ${TERM} == fbterm ]]" 'set -g default-terminal tmux-256color'

# No bells at all
set -g bell-action none

# Keep windows around after they exit
#set -g remain-on-exit on

# Enable vi keys
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Change the prefix key to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# sane window split defaults
bind | split-window -h
bind - split-window -v

# shortcut to source the .tmux.conf file
bind R source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded"

bind Up select-pane -U
bind Down select-pane -D
bind Left select-pane -L
bind Right select-pane -R

# automatically set window titles so you know what's going on
set-window-option -g automatic-rename on

# synchronize panes - send the same commands to all the open panes
set-option -g set-titles on

# use <prefix> Shift-e to enable/disable
bind E setw synchronize-panes

# Turn the mouse on
setw -g mouse on
bind-key m set-option -g mouse \; display "Mouse: #{?mouse,ON,OFF}"

# scrolling
#set -g terminal-overrides 'st*:smcup@:rmcup@'

# A key to toggle between smallest and largest sizes if a window is visible in multiple places
bind F set -w window-size

# Keys to toggle monitoring activity in a window
bind m set monitor-activity

# browsing urls
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'

# tmuxline
source-file ~/.tmux/tmuxline

# List of plugins
#set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run-shell -b '~/.tmux/plugins/tpm/tpm'
